<div class="teammate-card">
  {% if include.photo %}
    <div class="teammate-photo">
      <img src="{{ include.photo }}" alt="{{ name }}">
    </div>
  {% endif %}

  <h4 class="teammate-name">{{ include.name }}</h4>

  {% if include.position %}
    <em class="teammate-position">{{ include.position }}</em>
  {% endif %}

  {% if include.description %}
    <p class="teammate-description">
      {{ include.description }}
    </p>
  {% endif %}
</div>
